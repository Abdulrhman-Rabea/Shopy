<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopy - Modern E-Commerce</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body>
        <div class="app-container">
            <!-- Header Navigation -->
            <header class="header">
                <div class="header-container">


                    <nav>
                        <!-- Logo -->
                        <div class="logo">
                            <img src="./assets/images/SiteLogoClear.png"
                                alt="Logo">
                        </div>

                        <!-- Nav links -->
                        <ul class="navLinks">
                            <li class="hideOnMobile"><a
                                    href="home.html">Home</a></li>
                            <li class="hideOnMobile"><a
                                    href="contact.html">Contact</a></li>
                            <li class="hideOnMobile"><a
                                    href="about.html">About</a></li>
                            <li class="hideOnMobile"><a href="sign_up.html">Sign
                                    Up</a></li>
                        </ul>

                        <!-- Icons -->
                        <div class="navIcons">
                            <div class="search-box">
                                <input type="text" class="search-input"
                                    placeholder="What are you looking for?">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <a href="pages/whishlist.html"
                                class="wishlist-link">
                                <i class="fa-regular fa-heart"></i>
                                <span class="wishlist-count"
                                    style="display: none;">0</span>
                            </a>
                            <a href="pages/cart.html" class="cart-container">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="cart-count"
                                    style="display: none;">0</span>
                            </a>

                            <!-- Auth buttons (shown when not logged in) -->
                            <div class="auth-buttons">
                                <a href="pages/Login.html"
                                    class="login-link">Login</a>
                                <a href="pages/register.html"
                                    class="signup-link">Sign Up</a>
                            </div>

                            <!-- User info (shown when logged in) -->
                            <div class="user-info" style="display: none;">
                                <span class="user-email"></span>
                                <button class="logout-btn"
                                    onclick="logout()">Logout</button>
                            </div>

                            <span class="menu-button"><a href="#"
                                    onclick="openSideBar()"><i
                                        class="fa-solid fa-bars"></i></a></span>
                        </div>

                        <!-- Sidebar -->
                        <ul class="sideBar">
                            <input type="text"
                                placeholder="What are you looking for?">
                            <li onclick="closeSideBar()"><a href="#"><i
                                        class="fa-solid fa-xmark"></i></a></li>
                            <li><a href="home.html">Home</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="sign_up.html">Sign Up</a></li>
                        </ul>
                    </nav>
                    <hr>



                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Hero Section with Categories and Slider -->
                <section class="hero-section">
                    <aside class="categories-sidebar">
                        <h3 class="categories-title">Categories</h3>
                        <ul class="categories-list">
                            <li class="category-item"
                                data-category="women-fashion">Women's Fashion
                            </li>
                            <li class="category-item"
                                data-category="men-fashion">Men's Fashion</li>
                            <li class="category-item"
                                data-category="electronics">Electronics</li>
                            <li class="category-item"
                                data-category="home-lifestyle">Home & Lifestyle
                            </li>
                            <li class="category-item" data-category="medicine">
                                Medicine</li>
                            <li class="category-item"
                                data-category="sports-outdoor">Sports & Outdoor
                            </li>
                        </ul>
                    </aside>


                </section>

                <!-- Products Section -->
                <section class="products-section">
                    <!-- Men's Clothing -->
                    <div class="category-section">
                        <h2 class="category-title">Men's Clothing</h2>
                        <div class="products-grid" id="mens-clothing-grid">
                            <!-- Products will be loaded here by JavaScript -->
                        </div>
                    </div>

                    <!-- Electronics -->
                    <div class="category-section">
                        <h2 class="category-title">Electronics</h2>
                        <div class="products-grid" id="electronics-grid">
                            <!-- Products will be loaded here by JavaScript -->
                        </div>
                    </div>

                    <!-- Women's Clothing -->
                    <div class="category-section">
                        <h2 class="category-title">Women's Clothing</h2>
                        <div class="products-grid" id="womens-clothing-grid">
                            <!-- Products will be loaded here by JavaScript -->
                        </div>
                    </div>

                    <!-- Jewelry -->
                    <div class="category-section">
                        <h2 class="category-title">Jewelry</h2>
                        <div class="products-grid" id="jewelry-grid">
                            <!-- Products will be loaded here by JavaScript -->
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <script type="module" src="scripts/main.js"></script>
    </body>

</html>
