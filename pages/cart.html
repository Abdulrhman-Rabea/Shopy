<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart - Shopy</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="../styles/cart.css">
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
                    <button onclick="returnToShop()" class="return-btn">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </button>
                </div>
            </header>

            <!-- Cart Content -->
            <div class="cart-content">
                <!-- Cart Items -->
                <div class="cart-items">
                    <div class="cart-header">
                        <h3>Cart Items</h3>
                    </div>
                    <div class="products_container">
                        <!-- Cart items will be loaded here by JavaScript -->
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping:</span>
                        <span id="shipping">$0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>

                    <!-- Coupon Section -->
                    <div class="coupon-section">
                        <input type="text" id="coupon_input"
                            placeholder="Enter coupon code">
                        <button onclick="applyCoupon()"
                            id="apply_coupon_btn">Apply</button>
                    </div>

                    <!-- Checkout Button -->
                    <button onclick="checkout()" class="checkout-btn">
                        <i class="fas fa-credit-card"></i> Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>

        <script type="module" src="../scripts/cart.js"></script>
    </body>

</html>
