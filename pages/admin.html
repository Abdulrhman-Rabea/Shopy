<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin - Shopy</title>
        <link rel="stylesheet" href="../styles/admin.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body>
        <!-- Minimal Admin Header: Welcome + Logout -->
        <section class="admin-header">
            <div class="admin-header-container">
                <h1 class="admin-welcome">Welcome, <span
                        id="admin-name">Admin</span></h1>
                <button id="logout-button" class="logout-button">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </button>
            </div>
        </section>

        <!-- Main Admin Section -->
        <main class="admin-main">
            <div class="admin-container">
                <!-- Toolbar: Filters + Search -->
                <section class="admin-toolbar" aria-label="Orders toolbar">
                    <div class="filters" role="tablist"
                        aria-label="Order status filters">
                        <button class="filter-tab active" data-status="all"
                            role="tab" aria-selected="true">All</button>
                        <button class="filter-tab" data-status="pending"
                            role="tab" aria-selected="false">Pending</button>
                        <button class="filter-tab" data-status="accepted"
                            role="tab" aria-selected="false">Accepted</button>
                        <button class="filter-tab" data-status="declined"
                            role="tab" aria-selected="false">Declined</button>
                    </div>
                    <div class="search-box">
                        <input id="order-search" type="text"
                            placeholder="Search orders by customer, email or number"
                            aria-label="Search orders">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </section>

                <!-- Quick Stats -->
                <section class="admin-stats"
                    aria-label="Orders quick statistics">
                    <div class="stat-card">
                        <div class="stat-title">Pending</div>
                        <div class="stat-value" id="stat-pending">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Accepted</div>
                        <div class="stat-value" id="stat-accepted">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Declined</div>
                        <div class="stat-value" id="stat-declined">0</div>
                    </div>
                </section>

                <!-- Orders Table -->
                <section class="admin-orders" aria-label="Orders list">
                    <div class="table-wrapper">
                        <table class="orders-table">
                            <thead>
                                <tr>
                                    <th>Order</th>
                                    <th>Customer</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="orders-body">
                                <!-- Orders will be rendered here by admin.js -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Products Management -->
                <section class="admin-products"
                    aria-label="Products management">
                    <section class="admin-toolbar"
                        aria-label="Products toolbar">
                        <div class="filters" role="tablist"
                            aria-label="Products actions">
                            <button id="add-product-button" class="filter-tab"
                                role="button" aria-label="Add product">
                                <i class="fa-solid fa-plus"></i>
                                Add Product
                            </button>
                        </div>
                        <div class="search-box">
                            <input id="product-search" type="text"
                                placeholder="Search products by title or category"
                                aria-label="Search products">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </section>

                    <div class="table-wrapper">
                        <table class="orders-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Price</th>
                                    <th>Category</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-body">
                                <!-- Products will be rendered here by admin.js -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Product Modal (reuse drawer styles) -->
                <section id="product-modal" class="order-detail"
                    aria-hidden="true">
                    <div class="order-detail-content">
                        <button class="order-detail-close"
                            aria-label="Close product form">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <div id="product-form-body">
                            <h3 id="product-form-title">Add Product</h3>
                            <div class="detail-section">
                                <label for="product-title">Title</label>
                                <input id="product-title" type="text"
                                    placeholder="Product title">
                            </div>
                            <div class="detail-section">
                                <label for="product-price">Price</label>
                                <input id="product-price" type="number"
                                    step="0.01" placeholder="0.00">
                            </div>
                            <div class="detail-section">
                                <label for="product-category">Category</label>
                                <input id="product-category" type="text"
                                    placeholder="Category">
                            </div>
                            <div class="detail-section">
                                <label for="product-image">Image URL</label>
                                <input id="product-image" type="url"
                                    placeholder="https://...">
                            </div>
                            <div class="detail-section">
                                <label
                                    for="product-description">Description</label>
                                <textarea id="product-description" rows="3"
                                    placeholder="Optional"></textarea>
                            </div>
                            <div class="detail-section">
                                <label for="product-rating-rate">Rating
                                    (0-5)</label>
                                <input id="product-rating-rate" type="number"
                                    min="0" max="5" step="0.1" placeholder="0">
                            </div>
                            <div class="detail-section">
                                <button id="product-save-button"
                                    class="logout-button"
                                    style="background: var(--success);">
                                    <i class="fa-solid fa-floppy-disk"></i>
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Drawer / Modal placeholder for order details -->
                <section id="order-detail" class="order-detail"
                    aria-hidden="true">
                    <div class="order-detail-content">
                        <button class="order-detail-close"
                            aria-label="Close details">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <div id="order-detail-body"><!-- Filled dynamically -->
                        </div>
                    </div>
                </section>

                <!-- Toast / Notifications -->
                <div id="toast" class="toast" role="status" aria-live="polite"
                    aria-atomic="true"></div>
            </div>
        </main>

        <script src="../scripts/admin.js" type="module"></script>
    </body>

</html>
