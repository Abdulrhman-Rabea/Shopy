<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Orders - Shopy</title>
        <link rel="stylesheet" href="../styles/orders.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1><i class="fas fa-shopping-bag"></i> My Orders</h1>
                    <button onclick="returnToShop()" class="return-btn">
                        <i class="fas fa-arrow-left"></i> Back to Shop
                    </button>
                </div>
            </header>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-btn active" data-status="all"
                    onclick="filterOrders('all')">
                    All Orders
                </button>
                <button class="filter-btn" data-status="pending"
                    onclick="filterOrders('pending')">
                    Pending
                </button>
                <button class="filter-btn" data-status="accepted"
                    onclick="filterOrders('accepted')">
                    Accepted
                </button>
                <button class="filter-btn" data-status="declined"
                    onclick="filterOrders('declined')">
                    Declined
                </button>
                <button class="filter-btn" data-status="cancelled"
                    onclick="filterOrders('cancelled')">
                    Cancelled
                </button>
            </div>

            <!-- Orders Container -->
            <div class="orders_container">
                <!-- Orders will be loaded here by JavaScript -->
            </div>
        </div>

        <script type="module" src="../scripts/order.js"></script>
    </body>

</html>
