<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/solid.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/regular.min.css" />
    <link rel="stylesheet" href="../styles/navbar.css">
</head>

<body>

    <nav>
        <!-- Logo -->
        <div class="logo">
            <img src="../assets/images/SiteLogoClear2.png" alt="Logo">
        </div>

        <!-- Nav links -->
        <ul class="navLinks">
            <li class="hideOnMobile"><a href="#">Home</a></li>
            <li class="hideOnMobile"><a href="#">Contact</a></li>
            <li class="hideOnMobile"><a href="#">About</a></li>
            <li class="hideOnMobile"><a href="#">Sign Up</a></li>
        </ul>

        <!-- Icons -->
        <div class="navIcons">
            <div class="search-box">
                <input type="text" placeholder="What are you looking for?">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping outlined"></i></a>
            <a href="#"><i class="fa-regular fa-user"></i></a>
            <span class="menu-button"><a href="#" onclick="openSideBar()"><i class="fa-solid fa-bars"></i></a></span>
        </div>

        <!-- Sidebar -->
        <ul class="sideBar">
            <li onclick="closeSideBar()"><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </nav>
    <hr>

    <script src="../scripts/navbar.js"></script>

</body>

</html>
